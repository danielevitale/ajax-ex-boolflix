<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ajax-ex-boolflix</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js" charset="utf-8"></script>

  </head>
  <body>
    <input type="text" name="" value="" placeholder="Inserire il titolo del film">
    <button class="search" type="button" name="button">Search</button>
    <div class="film_container">

    </div>


    <script id="template_film" type="text/x-handlebars-template">
      <div class="card">
        <div class="img">{{{img}}}</div>
        <div class="valori">
        <h2>Titolo: <span>{{titolo}}</span></h2>
        <h2>Titolo Originale: <span>{{titolo_originale}}</span></h2>
        <h2>Lingua: <span>{{{lingua}}}</span></h2>
        <h2>Voto: <span>{{{voto}}}</span></h2>
        <h2>Tipo: <span>{{tipo}}</span></h2>
        </div>
      </div>
    </script>
  </body>
</html>
