<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ajax-ex-boolflix</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js" charset="utf-8"></script>

  </head>
  <body>
    <div class="container">
      <div class="searchbar">
        <div class="left">
          <span>boolflix</span>
        </div>
        <div class="right">
          <input type="text" name="" value="" placeholder="Inserire il titolo del Film o Serie tv">
          <button class="search" type="button" name="button">CERCA</button>
        </div>
      </div>
      <div class="container_film">

      </div>
    </div>


    <script id="template_film" type="text/x-handlebars-template">
      <div class="card">
        <div class="card_copertina">
          {{{img}}}
        </div>
        <div class="card_valori">
          <h3>Titolo: <span>{{titolo}}</span></h3>
          <h3>Titolo Originale: <span>{{titolo_originale}}</span></h3>
          <h3>Lingua: <span class="lingua">{{{lingua}}}</span></h3>
          <h3>Voto: <span>{{{voto}}}</span></h3>
          <h3>Tipo: <span>{{tipo}}</span></h3>
          <h3>Overview: <span>{{overview}}</span></h3>
        </div>
      </div>
    </script>

  </body>
</html>
